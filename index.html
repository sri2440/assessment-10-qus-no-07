<script>
//Write a JavaScript program that prompts the user to enter a year using prompt. 
//Convert the input to a number and then check if it's a leap year using the following conditions: 
//If the year is divisible by 4 but not divisible by 100, or it's divisible by 400, it's a leap year. 
//Otherwise, it's not a leap year. Display an alert with the corresponding message. 


// Ask the user to enter a year
const yearInput = prompt("Enter a year:");

// Convert the input to a number
const year = parseInt(yearInput);

// Check if it's a leap year
if (!isNaN(year)) {
  if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
    alert(`${year} is a leap year.`);
  } else {
    alert(`${year} is not a leap year.`);
  }
} else {
  alert("Please enter a valid year.");
}

</script>
